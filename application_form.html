<body>
    <header>
        <h1>Bright Scholarship Application</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="application_form.html">Application</a></li>
                <li><a href="award_decision.html">Award Decision</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="application-form" action="process_application.php" method="POST">
            <div class="form-group">
                <label for="student-number">Student Number</label>
                <input type="text" id="student-number" name="student-number" required>
            </div>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="" disabled selected>Select Status</option>
                    <option value="freshman">Freshman</option>
                    <option value="sophomore">Sophomore</option>
                    <option value="junior">Junior</option>
                    <option value="senior">Senior</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gpa">Cumulative GPA</label>
                <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4" required>
            </div>

            <div class="form-group">
                <label for="credit-hours">Number of Credit Hours</label>
                <input type="number" id="credit-hours" name="credit-hours" min="1" required>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Bright Scholarship Program | <a href="privacy-policy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </footer>
